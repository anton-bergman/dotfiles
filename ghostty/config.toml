# Set the terminal color theme (must be a supported/built-in theme)
theme = "Dracula+"

# Set the font family (must be installed on your system)
font-family = "Hack Nerd Font Mono"

# Set the font size in points
font-size = 12

# Use a block-style cursor (options: block, underline, bar)
cursor-style = "block"

# Disable blinking cursor
cursor-style-blink = false

# Disable certain shell integration features (e.g., hide the cursor)
# This may be needed for cleaner experience in some setups
shell-integration-features = "no-cursor"

# Keybindings
keybind = shift+enter=text:\u001b\r # Map Shift+Enter to ESC+Enter
keybind = cmd+t=new_window
